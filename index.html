<!DOCTYPE html>
<html lang="en">

<head>

    <title>ORION-128</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

<body onload="startup()">
    <div class="title">Орион-128</div>

            <canvas class="orion" id="orion"></canvas>
        </div>

        </div>
